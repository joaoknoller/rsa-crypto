<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Crypto</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="wrap row row-cols-sm-1 row-cols-lg-2 align-items-start justify-content-center p-3">
            <form id="form" method="POST" class="col">
                <div class="card text-center">
                    <div class="card-header">
                        <div class="mb-3">
                            <label for="arquivo" class="form-label">Anexe aqui o arquivo de texto</label>
                            <input class="form-control" type="file" id="arquivo">
                        </div>
                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="tamanho-alfabeto"
                                        placeholder="Tamanho do alfabeto"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="right"
                                        data-bs-title="O tamanho do alfabeto representa a quantidade de caracteres utilizados na criprografia. MÃ­nimo recomendado: 3"
                                    >
                                    <label for="tamanho-alfabeto">Tamanho do alfabeto</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="valor-n"
                                        placeholder="N"
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="right"
                                        data-bs-title="Recomenda-se utilizar um N com pelo menos um algarismo a mais que o tamanho do alfabeto"
                                    >
                                    <label for="valor-n">Valor do N</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="criptografar" disabled type="button" class="btn btn-primary mt-2">Criptografar</button>
                <button id="descriptografar" disabled type="button"
                    class="btn btn-success mt-2">Descriptografar</button>
            </form>
        </div>
    </div>
</body>

</html>
